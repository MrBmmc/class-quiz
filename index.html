<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>CLASS QUIZ</title>
  <link rel="stylesheet" type="text/css" href="./assets/style.css" />

</head>

<body>
  <div class="container">
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-button" class="btn-grid">
        <button id="a1" class="answer btn">Answer 1</button>
        <button id="a2" class="answer btn">Answer 2</button>
        <button id="a3" class="answer btn">Answer 3</button>
        <button id="a4" class="answer btn">Answer 4</button>
      </div>
    </div>
    <div id="highScoreContainer" class="hide"></div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="highscore-btn" class="highscore-btn btn">See High Scores</button>
      <button id="hideHighScore-btn" class="highscore-btn btn" style="display:none">Hide High Scores</button>
      <div class="time"></div>
    </div>
  </div>

</body>
<script type="text/javascript" src="assets/script.js"></script>

</html>
